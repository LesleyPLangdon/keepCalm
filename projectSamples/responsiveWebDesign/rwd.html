<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Responsive Web Design</title>
  <link href="rwd.css" rel="stylesheet" type="text/css" />
  <script defer src="rwd.js"></script>
</head>

<body>
  <header>
    <h1>Lesley Langdon</h1>
    <nav>
      <a href="#about-me">About Me</a>
      <a href="#education">Education</a>
      <a href="#experience">Experience</a>
      <a href="#projects">Projects</a>
    </nav>
  </header>
<main>
  <div class="grid-container">
   <section id="about-me" class="grid-item">
        <h2>About Me</h2>
        <p>Here is some information about me.</p>
      </section>
      <section id="education" class="grid-item">
        <h2>Education</h2>
        <p>Here is some information about my education.</p>
      </section>
      <section id="experience" class="grid-item">
        <h2>Experience</h2>
        <p>Here is some information about my experience.</p>
      </section>
      <section id="projects" class="grid-item">
        <h2>Projects</h2>
        <p>Here is some information about my projects.</p>
      </section>
    </div>
</main>


  <footer>
    
  </footer>

</html>
